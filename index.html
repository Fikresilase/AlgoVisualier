          </svg>
        </div>
        <!-- unmute icon -->
        <div class="swap-on btns">
          Mute
          <svg class=" h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 8a5 5 0 0 1 0 8m2.7-11a9 9 0 0 1 0 14M6 15H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h2l3.5-4.5A.8.8 0 0 1 11 5v14a.8.8 0 0 1-1.5.5z" />
          </svg>
        </div>
      </label>
    </div>

    <button id="restart" class="btns"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
        viewBox="0 0 24 24">
        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M12 3a9 9 0 1 1-5.657 2" />
          <path d="M3 4.5h4v4" />
        </g>
      </svg></button>
  </div>


  <div class=" z-[5] absolute top-0 right-0 mr-5 flex flex-row gap-10 mt-3 ">
    <div class="stats shadow p-0 m-5  invisible  lg:visible bg-accent z-[-40]">
      <div class="stat">
        <div class="stat-figure text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-8 w-8 fill-current"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

          </svg>
        </div>
        <div class="stat-title text-black">Comparition</div>
        <div class="stat-value text-black" id="num-comp">0</div>
        <div class="stat-desc text-black">num</div>
        <!-- <div class="stat-desc">number of comparition</div> -->
      </div>

      <div class="stat text-black ">
        <div class="stat-figure text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-8 w-8 stroke-current fill-current"
            viewBox="0 0 512 512">
            <path
              d="M32 96l320 0 0-64c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l96 96c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-96 96c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6l0-64L32 160c-17.7 0-32-14.3-32-32s14.3-32 32-32zM480 352c17.7 0 32 14.3 32 32s-14.3 32-32 32l-320 0 0 64c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-96-96c-6-6-9.4-14.1-9.4-22.6s3.4-16.6 9.4-22.6l96-96c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 64 320 0z" />
          </svg>
        </div>
        <div class="stat-title text-black">Swap</div>
        <div class="stat-value text-black" id="num-swap">0</div>
        <div class="stat-desc text-black">num</div>
      </div>

    </div>
    <div>
      <div class="slider">
        <label for="slider" class="text-cyan-500" id="slider-label">Speed</label>
        <input id="slider" type="range" min="0" max="10" value="4" class="range fill-red-300" step="1" />
        <div class="flex w-full justify-between px-2 text-xs text-accent">
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
        </div>
      </div>
      <select id="select" class="select select-accent w-full max-w-xs choose select-sm bg-accent text-black mx-2 my-5">
        <option selected>Bubble Sort</option>
        <option>Insertion Sort</option>
        <option>Selection Sort</option>
        <option>Merge Sort</option>
        <option>Quick Sort</option>
        <option>Heap Sort</option>
      </select>
      <select id="scale" class="select select-accent w-full max-w-xs choose select-sm bg-accent text-black mx-2">
        <option selected>አንቺሆዬ</option>
        <option>ትዝታ</option>
        <option>ትዝታ ማይነር</option>
        <option>ባቲ</option>
        <option>አምባሰል</option>
      </select>

    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>


</html>
